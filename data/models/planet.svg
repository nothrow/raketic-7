<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Center marker -->
  <circle id="center" cx="0" cy="0" r="1" />

  <!-- Main planet outline -->
  <circle class="hull" cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2"/>

  <!-- Continent 1 - irregular landmass top-left -->
  <path d="M -30,-15
           Q -25,-25 -15,-28
           L -5,-22
           Q 5,-18 8,-10
           L 5,-5
           Q -5,-8 -15,-5
           L -25,-8
           Q -32,-10 -30,-15 Z"
        fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Continent 2 - larger landmass right side -->
  <path d="M 15,5
           Q 25,2 32,10
           L 35,20
           Q 32,28 25,32
           L 15,30
           Q 8,25 10,18
           L 12,10
           Q 13,6 15,5 Z"
        fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Continent 3 - small island bottom-left -->
  <path d="M -25,15
           Q -18,12 -12,18
           L -15,25
           Q -22,28 -28,22
           L -25,15 Z"
        fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Equator line (subtle) -->
  <ellipse cx="0" cy="0" rx="40" ry="8" fill="none" stroke="white" stroke-width="0.5" stroke-dasharray="4,4"/>
</svg>
