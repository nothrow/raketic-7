<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="-75 -75 150 150" xmlns="http://www.w3.org/2000/svg">
<g transform="scale(2.0)">
  <!-- Center marker -->
  <circle id="center" cx="0" cy="0" r="1" />

  <!-- Main planet outline -->
  <circle class="hull" cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="3"/>

  <!-- Continent 1 - irregular landmass top-left -->
  <path d="M -45,-22.5
           Q -37.5,-37.5 -22.5,-42
           L -7.5,-33
           Q 7.5,-27 12,-15
           L 7.5,-7.5
           Q -7.5,-12 -22.5,-7.5
           L -37.5,-12
           Q -48,-15 -45,-22.5 Z"
        fill="none" stroke="white" stroke-width="2.25"/>

  <!-- Continent 2 - larger landmass right side -->
  <path d="M 22.5,7.5
           Q 37.5,3 48,15
           L 52.5,30
           Q 48,42 37.5,48
           L 22.5,45
           Q 12,37.5 15,27
           L 18,15
           Q 19.5,9 22.5,7.5 Z"
        fill="none" stroke="white" stroke-width="2.25"/>

  <!-- Continent 3 - small island bottom-left -->
  <path d="M -37.5,22.5
           Q -27,18 -18,27
           L -22.5,37.5
           Q -33,42 -42,33
           L -37.5,22.5 Z"
        fill="none" stroke="white" stroke-width="2.25"/>

  <!-- Equator line (subtle) -->
  <ellipse cx="0" cy="0" rx="60" ry="12" fill="none" stroke="white" stroke-width="0.75" stroke-dasharray="6,6"/>
</g>
</svg>
