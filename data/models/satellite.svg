<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="-40 -40 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Center marker -->
  <circle id="center" cx="0" cy="0" r="1" />

  <!-- Main body - hexagonal bus -->
  <path class="hull" d="M -6,-8 L 6,-8 L 10,0 L 6,8 L -6,8 L -10,0 Z"
        fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Solar panel struts -->
  <line x1="-10" y1="0" x2="-16" y2="0" stroke="white" stroke-width="1"/>
  <line x1="10" y1="0" x2="16" y2="0" stroke="white" stroke-width="1"/>

  <!-- Left solar panel -->
  <rect x="-30" y="-6" width="14" height="12" fill="none" stroke="white" stroke-width="1"/>
  <line x1="-23" y1="-6" x2="-23" y2="6" stroke="white" stroke-width="0.5"/>

  <!-- Right solar panel -->
  <rect x="16" y="-6" width="14" height="12" fill="none" stroke="white" stroke-width="1"/>
  <line x1="23" y1="-6" x2="23" y2="6" stroke="white" stroke-width="0.5"/>

  <!-- Antenna -->
  <line x1="0" y1="-8" x2="0" y2="-14" stroke="white" stroke-width="0.8"/>
  <circle cx="0" cy="-15" r="1.5" fill="none" stroke="white" stroke-width="0.8"/>

  <!-- Engine slots (bottom, weak thrusters) -->
  <rect x="-5" y="8" width="4" height="5" slot="engine1" slot-rotation="0deg" />
  <rect x="1" y="8" width="4" height="5" slot="engine2" slot-rotation="0deg" />

  <!-- Turret slots (sides of the body) -->
  <circle cx="-8" cy="-6" slot="turret1" />
  <circle cx="8" cy="-6" slot="turret2" />
</svg>
